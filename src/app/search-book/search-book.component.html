
    <div class="text-bg-secondary ">
        <h1>Library Search</h1>
        <input type="text" [(ngModel)]="query" placeholder="Search for books...">
        <button type="button" class="btn btn-primary" (click)="onSearch(query)">Primary</button>


        <div *ngIf="searchResults.length > 0">
            <ul>
                <li *ngFor="let book of searchResults">
                    <h3>{{book.name}}</h3>
                    <h4>{{book.author}}</h4>
                    <h4>{{book.description}}</h4>
                </li>
            </ul>

        </div>
    </div>
