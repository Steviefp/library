<div class="container">
    <div class="text-bg-secondary ">
        <div>
            <ul>
                <li *ngFor="let book of returnResults">
                    <h3>Title: {{book.name}}</h3>
                    <h4>Author: {{book.author}}</h4>
                    <h4>Description: {{book.description}}</h4>
                    <button type="button" class="btn btn-danger" (click)="onReturn(book.name)">Return</button>
                </li>
            </ul>
        </div>
    </div>
</div>
