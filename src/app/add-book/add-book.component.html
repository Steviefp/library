
<div class="container">
    <div class="text-bg-secondary ">
        <h1>Library Add</h1>
        <input type="text" [(ngModel)]="title" placeholder="Title">
        <input type="text" [(ngModel)]="author" placeholder="Author">
        <input type="text" [(ngModel)]="description" placeholder="Description">
        <button type="button" class="btn btn-primary" (click)="onAdd(title,author,description)">Add Book</button>
    </div>
</div>
